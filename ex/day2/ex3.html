<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Form liên hệ</title>
</head>
<body>
    <main>
        <h2>Get in touch with us by filling contact form below</h2>
        <form action="">
            <input type="text" placeholder="*Enter your full name" name="fullName">
            <input type="text" placeholder="*Enter your email address" name="address">
            <br><br>
            <input type="text" placeholder="*Enter your subject">
            <br><br>
            <textarea name="message" cols="30" rows="10" placeholder="Your message here"></textarea>
            <br><br>
            <button>Send message</button><span>*Please fill all require form field, thanks!</span>
        </form>
    </main>
</body>
</html>
