<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart Mini</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="bg-model"></div>
			<div class="cart-fixed-right">
				<div class="head">
					<div class="title">
						Shopping Cart
						<span class="count">4</span>
					</div>
					<span class="close">&times;</span>
				</div>
				<div class="list-item">
					<div class="item">
						<span class="image">
							<img src="https://picsum.photos/400/400" alt="" />
						</span>
						<div class="body">
							<p class="item-name">IPhone 15 Pro Max</p>
							<div class="actions">
								<div class="plus-minus">
									<button>-</button>
									<input type="text" value="2"/>
									<button>+</button>
								</div>
								<div class="price-count">
									<span class="count">1x</span>
									<span class="price">570</span>
								</div>
							</div>
						</div>
						<button class="remove">&times;</button>
					</div>
					<div class="item">
						<span class="image">
							<img src="https://picsum.photos/400/400" alt="" />
						</span>
						<div class="body">
							<p class="item-name">IPhone 14</p>
							<div class="actions">
								<div class="plus-minus">
									<button>-</button>
									<input type="text" value="1" />
									<button>+</button>
								</div>
								<div class="price-count">
									<span class="count">1x</span>
									<span class="price">$570</span>
								</div>
							</div>
						</div>
						<button class="remove">&times;</button>
					</div>
				</div>
				<div class="bottom-cart">
					<div class="sub-total">
						<div class="name">Subtotal</div>
						<span class="price">$920.000</span>
					</div>
                    <p class="taxes_and_shipping">Lorem ipsum dolor sit amet </p>
					<div class="actions">
						<button class="view-cart">View Cart</button>
						<button class="add-cart">Add To Cart</button>
					</div>
					<div class="shipping-sale">
						<span class="icon"><i class="fa-solid fa-truck-fast"></i></span>
						<span>Spend $ 499.00 to Free Shipping</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
