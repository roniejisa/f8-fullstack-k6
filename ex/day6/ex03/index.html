<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Form Login</title>
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div class="login">
				<div class="layout">
					<div class="read">
                        <div class="header">
                            <div class="icon">JL</div>
                            <b>Just Log</b>
                        </div>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam aperiam enim ut quam, quisquam qui eligendi ad</p>
                        <a class="btn-read" href="#">Read more</a>
                        <div class="social-list">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
					<div class="form">
						<strong>Login to <span>your account</span></strong>
						<form action="">
							<label>
								<input
									type="text"
									placeholder="Email Address"
									type="email" />
							</label>
							<label>
								<input
									type="password"
									placeholder="Password"
									type="password" />
							</label>
							<div class="action">
								<label>
									<input type="checkbox" name="remember" />
									<span class="check"></span>
									<span>Rememer me</span>
								</label>
								<a href="#">Forgot Password</a>
							</div>
							<button>Login</button>
						</form>
						<div class="register">
							<span>
								Don't have an account? <a href="#">Register here</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
