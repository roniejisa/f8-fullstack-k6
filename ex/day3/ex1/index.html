<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Form liên hệ</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="contact-us">
				<h2>Contact us</h2>
				<div class="content">
					<div class="info">
						<h3 class="title">Info</h3>
						<ul>
							<li>
								<i class="fa-solid fa-location-dot"></i>
								<span>321 Awesome Street, New York, NY 17022</span>
							</li>
							<li>
								<i class="fa-regular fa-envelope"></i>
								<a href="mail:info@companyname.com"
									>info@companyname.com</a
								>
							</li>
							<li>
								<i class="fa-solid fa-phone"></i>
								<a href="tel:+18001231234">+1 800 123 1234</a>
							</li>
						</ul>
					</div>
					<div class="form">
						<h3 class="title">Having Any Query! Or Book an appointment</h3>
						<form action="">
							<input type="text" name="name" placeholder="Your Name" />
							<input type="email" name="email" placeholder="Your Email" />
							<input type="text" name="subject" placeholder="Subject" />
							<textarea name="message" placeholder="Message"></textarea>
                            <button type="submit">Send Message</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
