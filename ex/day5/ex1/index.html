<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Bài tập 1</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<h1 class="title">Hey three</h1>
			<p class="contact_content">
				<span>We'd like to hear from you.</span> Send us your message or
				just say hy with our contact form our contact form or directly via
				phone, we love to chat
			</p>
			<form action="" class="form-register">
				<div class="form-control">
					<label>
						<span class="head">
							<i class="fa-solid fa-user"></i>
						</span>
						<input type="text" placeholder="Your name" />
						<span class="last">
							<i class="fa-solid fa-star"></i>
						</span>
                        <span class="error">Enter your name</span>
					</label>
				</div>
                <div class="form-control">
					<label>
						<span class="head">
							<i class="fa-solid fa-envelope"></i>
						</span>
						<input type="email" name="email" placeholder="your@domain.com" />
						<span class="last">
							<i class="fa-solid fa-star"></i>
						</span>
                        <span class="error">Enter your email</span>
					</label>
				</div>
                <div class="form-control">
					<label>
						<span class="head">
							<i class="fa-solid fa-mobile-screen"></i>
						</span>
						<input type="text" placeholder="+44 00 123" />
                        <span class="error">Enter your name</span>
					</label>
				</div><div class="form-control">
					<label>
						<span class="head">
							<i class="fa-solid fa-layer-group"></i>
						</span>
						<select name="match" id="">
                            <option value="">Subject</option>
                            <option value="1">Math</option>
                            <option value="2">IT</option>
                        </select>
						<span class="last">
							<i class="fa-solid fa-sort"></i>
						</span>
                        <span class="error">Choose Subject</span>
					</label>
				</div>
                <div class="form-control">
					<label>
						<span class="head">
							<i class="fa-solid fa-message"></i>
						</span>
						<textarea name="message" placeholder="Messagge"></textarea>
						<span class="last">
							<i class="fa-solid fa-star"></i>
						</span>
                        <span class="error">Enter your Message</span>
					</label>
				</div>
                <div class="form-action">
                    <label>
                        <input type="checkbox" name="remember">
                        <span class="checkbox"></span>
                        <span>Send me a copy of this message</span>
                    </label>
                    <button>SEND</button>
                </div>
			</form>
		</main>
	</body>
</html>
