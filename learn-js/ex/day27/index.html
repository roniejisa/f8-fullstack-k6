<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <style>
    .table {
      width: 100%;
    }

    .table tbody tr td:first-child {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Danh sách sản phẩm</h1>
  <table class="table" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th width="2%">STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th width="10%">Thêm vào giỏ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sản phẩm 1</td>
        <td>1000</td>
        <td>
          <input type="number" value="1">
          <button class="add-cart">Thêm giỏ hàng</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sản phẩm 2</td>
        <td>2000</td>
        <td>
          <input type="number" value="1">
          <button class="add-cart">Thêm giỏ hàng</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sản phẩm 3</td>
        <td>3000</td>
        <td>
          <input type="number" value="1">
          <button class="add-cart">Thêm giỏ hàng</button>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>Sản phẩm 4</td>
        <td>4000</td>
        <td>
          <input type="number" value="1">
          <button class="add-cart">Thêm giỏ hàng</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h1>Giỏ hàng</h1>
  <div class="cart">
    <span>Giỏ hàng không có sản phẩm</span>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
