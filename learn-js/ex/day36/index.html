<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: gray;
            padding: 30px;
        }
        .comment{
            padding: 15px;
            border: 1px solid white;
        }
        .comment + .comment{
            margin-top: 20px;
        }
        .top{
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .avatar{
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: red;
        }
        .name{
            color: white;
            font-weight: bold;
        }
        .detail{
            color: white;
            font-size: 20px;
        }
        .end{
            margin-top: 50px;
            color: white;
            font-size: bold;
            width: 100%;
            text-align: right;
        }
    </style>

</head>
<body>
    <div class="comments"></div>
    <script src="./js/script.js"></script>
</body>
</html>
