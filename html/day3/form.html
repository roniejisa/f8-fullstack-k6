<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>HTML Form</h2>
		<form
			action="https://api-gateway.fullstack.edu.vn/action_page.php"
			method="POST"
			enctype="multipart/form-data">
			<div>
				<label for="lbl-name">Họ và tên</label>
				<input
					type="text"
					id="lbl-name"
					name="name"
					placeholder="Họ và tên..." />
			</div>
			<div>
				<label for="lbl-email">Email</label>
				<input
					type="email"
					id="lbl-email"
					name="email"
					required
					placeholder="Email..." />
			</div>
			<div>
				<label for="lbl-password">Password</label>
				<input
					type="password"
					id="lbl-password"
					name="password"
					required
					placeholder="Password..." />
			</div>
			<div>
				<label for="lbl-password">Tuổi</label>
				<input
					type="number"
					id="lbl-number"
					name="number"
					step="0.1"
					min="18"
					max="50"
					required
					placeholder="Number..." />
			</div>
			<div>
				<label for="lbl-file">Avatar</label>
				<input type="file" id="lbl-file" name="avatar" required />
			</div>
			<div>
				<label for="lbl-search">Search</label>
				<input
					type="search"
					id="lbl-search"
					name="search"
					step="0.1"
					min="18"
					max="50"
					required
					placeholder="Search..." />
			</div>
			<div>
				<label for="lbl-birthday">Search</label>
				<input
					type="date"
					id="lbl-birthday"
					name="birthday"
					step="0.1"
					min="18"
					max="50"
					required
					placeholder="Birthday..." />
			</div>
			<div>
				<label for="lbl-color">Chọn màu</label>
				<input type="color" id="lbl-color" name="color" />
			</div>
			<div>
				<label for="">Giới tính</label>
				<label>
					<input type="radio" name="gender" value="unknown" /> Không xác
					định
				</label>
				<label>
					<input type="radio" name="gender" value="male" checked /> Nam
				</label>
				<label>
					<input type="radio" name="gender" value="female" /> Nữ
				</label>
			</div>
			<div>
				<label>Nền tảng</label>
				<label>
					<input type="checkbox" name="social" value="unknown" /> Tin đồn
				</label>
				<label>
					<input type="checkbox" name="social" value="youtube" checked />
					Youtube
				</label>
				<label>
					<input type="checkbox" name="social" value="facebook" /> Facebook
				</label>
			</div>
			<div>
				<label for="lbl-price">Giá</label>
				<input type="range" id="lbl-price" name="price" value="0" />
			</div>
			<div>
				<label>Tin nhắn</label>
				<textarea
					name="message"
					id=""
					cols="30"
					rows="10"
					placeholder="Tin nhắn">
Nội dung tin        nhắn
                    Nội dung tin nhắn
                    </textarea
				>
			</div>
			<div>
				<label for="lbl-province">Tỉnh/Thành phố</label>
				<select name="province" id="lbl-province">
					<option value="">Chọn Tỉnh/ Thành phố</option>
					<option value="hn">Hà Nội</option>
					<option value="dn" selected>Đà nẵng</option>
				</select>
			</div>
			<button type="submit">Submit</button>
			<button type="button">Button</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
